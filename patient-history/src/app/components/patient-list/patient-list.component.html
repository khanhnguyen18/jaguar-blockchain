<table style="width:100%">
  <tr>
    <th>Patient name</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let patient of patientList">
    <td>{{patient.name}}</td>
    <td>{{patient.address}}</td>
    <td></td>
  </tr>
</table>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input #name matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input #adress matInput placeholder="Adress">
  </mat-form-field>
  <div><button class="app-button" mat-raised-button color="primary" (click)="createPatient(name.value, adress.value)">Add</button></div>
</form>
